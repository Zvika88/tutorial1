<!-- Center content -->
<ion-header-bar class="bar-dark nav-title-slide-ios7">
  <ion-header-buttons side="left">
    <button class="button button-icon" ng-click="goBack()">
      <i class="ion-chevron-left"></i>
    </button>
  </ion-header-buttons>
  <h1 class="title">{{todo.title}}</h1>
</ion-header-bar>

<ion-content>
  <form ng-submit="saveTodo()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">ID</span>
        <input type="number" ng-model="todo.id" readonly>
      </label>
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="todo.title">
      </label>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date" ng-model="todo.dueDate">
      </label>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Save</button>
      </div>
  </form>
</ion-content>
