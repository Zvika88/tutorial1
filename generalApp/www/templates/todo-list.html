<!-- Center content -->
<ion-view view-title="Todos">

  <ion-nav-bar class="bar-dark nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="addTodo()">
        <i class="icon ion-compose"></i>
      </button>
      <button class="button button-icon" ng-click="toggleRemoveItems()">
        <i class="icon ion-trash-b"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <!-- our list and list items -->
    <ion-list show-delete="showDeleteButtons">
      <ion-item ng-repeat="todo in todos" href="#/todo/{{todo.id}}">
        {{todo.id}} - {{todo.title}}
        <ion-delete-button class="ion-minus-circled" ng-click="removeTodo(todo.id)"></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
