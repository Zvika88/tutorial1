<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Udemy Tutorials App</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your controllers js -->
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/BarcodeScannerCtrl.js"></script>
    <script src="js/controllers/TodoListCtrl.js"></script>
    <script src="js/controllers/TodoSingleCtrl.js"></script>

    <!-- your service js -->
    <script src="js/services/StorageService.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/TodoService.js"></script>

  </head>

  <body ng-app="udemy">
    <ion-nav-view></ion-nav-view>
  </body>

</html>
