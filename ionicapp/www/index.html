<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Udemy Tutorials App</title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- your controllers js -->
  <script src="js/controllers/TutorialListCtrl.js"></script>
  <script src="js/controllers/TutorialSingleCtrl.js"></script>

  <!-- your service js -->
  <script src="js/services/services.js"></script>

</head>

<body ng-app="udemy" ng-controller="TutorialListCtrl">

  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Todo</h1>
        <!-- New Task button-->
        <button class="button button-icon" ng-click="newTutorial()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <!-- our list and list items -->
        <ion-list>
          <ion-item ng-repeat="tutorial in tutorials">
            {{tutorial.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Account</h1>
      </ion-header-bar>
    </ion-side-menu>

  </ion-side-menus>

</body>

</html>
